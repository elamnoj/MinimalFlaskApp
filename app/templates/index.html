{% extends 'layout.html'%}

{% block content %}
    
    <h4>Home</h4>
    <hr />
    <form class="form-inline" action="{{ url_for('home') }}" method="POST">
        <div class="row">
            <div class="col-md-10">
                <div class="form-group">
                    <input name="body_text" class="form-control" type="text" placeholder="Your blog post here" />
                </div>
            </div>
            <div class="col-md-2">
                <button class="btn btn-info" type="submit">Post</button>
            </div>
        </div>
    </form>
{% endblock content %}
